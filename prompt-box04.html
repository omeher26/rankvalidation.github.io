<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let per = prompt("Enter Your Percentage")

        if (per>=0 && per<35) {
            document.write("You become fail in exam")
        }else if(per>=36 && per<60){
            document.write("You are in 2nd class")   
        }else if(per>=60 && per<80){
            document.write("You are in 1st class")   
        }else if(per>=80 && per<100){
            document.write("You are in merit")   
        }else{
            document.write("Please enter valid Percentage")
        }
    </script>
</body>
</html>
